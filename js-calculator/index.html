<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Orbitron|Passion+One" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="outside-container">
  <div class="calc-exterior">
    <div class="output-area">
      <div id="input" class="input"> </div>
      <div class="clrButton" id="C">
        C
      </div>
    </div>

    <div class="button-row">
      <div class="button-row button"> x </div>
      <div class="button-row button"> = </div>
      <div class="button">
        /
      </div>
      <div class="button">
        -
      </div>
      <div class="button">
        +
      </div>
    </div>

    <div class="button-row">
      <div class="button" id="1">
        1
      </div>
      <div class="button" id="2">
        2
      </div>
      <div class="button" id="3">
        3
      </div>
    </div>
    <div class="button-row">
      <div class="button" id="4">
        4
      </div>
      <div class="button" id="5">
        5
      </div>
      <div class="button" id="6">
        6
      </div>
    </div>
    <div class="button-row">
      <div class="button" id="7">
        7
      </div>
      <div class="button" id="8">
        8
      </div>
      <div class="button" id="9">
        9
      </div>

    </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
