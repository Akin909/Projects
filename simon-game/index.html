<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akin's Simon Game</title>
    <link rel="stylesheet" href="simon-game.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="top">Simon Game</div>
      <div class="main">
        <div class="simon-exterior">
            <div class="quadrants one">
              <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" class="beeps"></audio>
            </div>
            <div class="quadrants two">
              <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" class="beeps"></audio>
            </div>
          <div class="controls">
            <div class="control-container">
              <label class="switch">
                <input type="checkbox" id="slider-input">
                <div class="slider round"></div>
              </label>
              <span>Start/Stop</span>
              <div class="control-btn strict"></div>
              <span>Strict</span>
              <div class="control-btn score"></div>
            </div>
          </div>
            <div class="quadrants three">
              <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" class="beeps"></audio></div>
            <div class="quadrants four">
              <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" class="beeps">
              </audio>
            </div>
        </div>
      </div>
      <div class="bottom">Designed by Akin Sowemimo</div>
    </div>
    <script type="text/javascript" src="simon-game.js"></script>
  </body>
</html>
