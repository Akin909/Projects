<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Akin's Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <div class="outer-container">
        <div class="game-container">
            <!-- Trigger/Open The Modal -->
            <button id="modalButton">Choose a tile</button>
            <!-- The Modal -->
            <div id="choiceModal" class="modal">
                <!-- Modal Content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Make a choice</p>
                    <div class="pick-type X">X</div>
                    <div class="pick-type O">O</div>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div class="game-row">
                <div class="game-square available" data-id="1"></div>
                <div class="game-square available" data-id="2"></div>
                <div class="game-square available" data-id="3"></div>
            </div>
            <div class="game-row">
                <div class="game-square available" data-id="4"></div>
                <div class="game-square available" data-id="5"></div>
                <div class="game-square available" data-id="6"></div>
            </div>
            <div class="game-row">
                <div class="game-square available" data-id="7"></div>
                <div class="game-square available" data-id="8"></div>
                <div class="game-square available" data-id="9"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="tic-tac-toe.js">
    </script>
</body>

</html>
