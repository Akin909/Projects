<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akin's Pomodoro Clock</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="outer-container">
      <div class="intro">
        Akin's Pomodoro Clock
      </div>
      <div class="body">

        <div class="clock">
          <div class="brand">Cazio</div>
          <div class="time"></div>
          <div class="buttons">
            <button class="controls start"><i class="material-icons">play_arrow</i></button>
            <button class="controls stop"><i class="material-icons">stop</i></button>
            <input type="text" name="" class="input" placeholder="Timer">
          </div>
        </div>
        <div class="footer">
          timer input
        </div>

      </div>
      </div>

    <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
