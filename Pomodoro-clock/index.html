<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akin's Pomodoro Clock</title>
    <link rel="stylesheet" href="pomodoro.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="intro"></div>
      <div class="body">

        <div class="clock">
            <div class="brand">Cazio</div>
          <div class="time"></div>
          <div class="buttons">
            <button class="controls start">Start</button>
            <button class="controls stop">Stop</button>
            <input type="text" name="" class="input" placeholder="Time for?">
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
